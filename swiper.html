  <title>Document</title>
  <style>
* {
  margin: 0;
  padding: 0;
}
.slide1 {
  background:url('img/timg.jpg') no-repeat;
  background-size:100% 100%;
}
.red-slide {
  background: #CA4040;
}
.orange-slide {
  background: #FF8604;
}
.swiper-slide {
  /* line-height: 300px; */
  color: #fff;
  font-size: 36px;
  text-align: center;
}
.musicBtn{
  width: 68px;
  height: 68px;
  position: absolute;
  top: 3%;
  right: 4%;
  z-index: 10;
}
.music{
  width: 100%;
  height: 100%;
}
.music.rotateOn{
  animation: rotate 2s linear infinite;
}
@keyframes rotate{
  0%{
    transform: rotate(0deg)
  }
  100%{
    transform: rotate(360deg);
  }
}
.arrow{
  width: 64px;
  height: 42px;
  background: url('./img/arrowup.png') no-repeat;
  position: absolute;
  bottom: 5px;
  left: 50%;
  margin-left: -32px;
  animation: arrowUp 2s linear infinite;
}
@keyframes arrowUp{
  0%{
    transform: translateY(0);
    opacity: 1;
  }
  100%{
    transform: translateY(-40px);
    opacity: 0;
  }
}

  </style>
 </head>
 <body>
  <div class="swiper-container">
  <div class='musicBtn'>
    <audio id='musicId' src="media/music.mp3" autobuffer autoplay autoloop loop></audio>
    <img src="img/musicon.png" class='music '>
  </div>
  <div class="swiper-wrapper">
    <div class="swiper-slide slide1">
      <div class='arrow'></div>
    </div>
    <div class="swiper-slide red-slide"><div class='arrow'></div></div>
    <div class="swiper-slide orange-slide"><div class='arrow'></div></div>
  </div>
</div>
   <script src="js/jquery-1.11.3.js"></script>
 <script src="js/swiper-3.4.1.jquery.min.js"></script>
 <script src='js/musicBtn.js'></script>
 <script>  
  var h=document.documentElement.clientHeight;
  $('.swiper-container').css('height',h);      
  var mySwiper = new Swiper ('.swiper-container', {
    direction: 'vertical',
    loop: false,
    onTouchStart:function(swiper,even){
      if(swiper.progress==0){
        swiper.lockSwipeToPrev()
      }else if(swiper.progress==1){
        swiper.lockSwipeToNext()
      }else{
        swiper.unlockSwipes()
      }
    }
  })
  $('.musicBtn').musicBtn();    
  </script>
 </body>
